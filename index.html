<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- <div id="dropDown">
        <img src="images/down-arrows.png" alt="">
    </div> -->
    <div id="positionBox">
      <div id="title">
        <h2>Robot Simulation</h2>
      </div>
      <div id="addPoint">
        <div id="xGroup">
          <p>X:</p>
          <textarea
            name="customX"
            id="customX"
            cols="3"
            rows="0"
            style="
              color: #f29f05;
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
                sans-serif;
              text-align: center;
            "
          ></textarea>
        </div>
        <div id="yGroup">
          <p>Y:</p>
          <textarea
            name="customY"
            id="customY"
            cols="3"
            rows="0"
            style="
              color: #f29f05;
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
                sans-serif;
              text-align: center;
            "
          ></textarea>
        </div>
        <div id="rGroup">
          <p>R:</p>
          <textarea
            name="customR"
            id="customR"
            cols="3"
            rows="0"
            style="
              color: #f29f05;
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
                sans-serif;
              text-align: center;
            "
          ></textarea>
        </div>
        <div id="submit">
          <button id="customSub">Submit</button>
        </div>
      </div>
      <div id="positions"></div>

      <div id="play">
        <button id="playSim">play</button>
      </div>
    </div>
    <div id="navs">
      <div id="topNav">
        <h2>FRC Pose Finder</h2>
      </div>
      <div id="rightNav">
        <h2>Robot Simulator</h2>
      </div>
      <div id="leftNav">
        <h2 id="settings">Settings</h2>
        <div id="leftNavStuff">
          <h2>X Meters Per Second</h2>
          <textarea name="tXMPS" id="tXMPS" cols="30" rows="0"></textarea>
          <h2>Y Meters Per Second</h2>
          <textarea name="tYMPS" id="tYMPS" cols="30" rows="0"></textarea>
          <h2>Radians Per Second</h2>
          <textarea name="tRRPS" id="tRRPS" cols="30" rows="0"></textarea>
          <h2>Red Alliance</h2>
          <input type="checkbox" name="redAlliance" id="redAlliance" />
          <h2>Meters</h2>
          <input type="checkbox" name="isMeters" id="isMeters" />
          <h2>Add Bumper</h2>
          <input type="checkbox" name="addBumper" id="addBumper" />
        </div>
      </div>
      <div id="bottomNav">
        <h2 id="position">(x,y,r)</h2>
      </div>
    </div>
    <div id="clock">
      <h2>15 seconds</h2>
    </div>
    <div id="fullField">
      <img src="images/scaledField.jpg" alt="" />
    </div>
    <div id="robots">
      <div id="mainRobot">
        <div id="bumper" class="bumper"></div>
        <p>3314</p>
      </div>
    </div>
  </body>
</html>
