<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- <div id="dropDown">
        <img src="images/down-arrows.png" alt="">
    </div> -->
    <div id="positionBox">
      <div id="title">
        <h2>Robot Simulation</h2>
      </div>
      <div id="positions"></div>
      <div id="play"><button id="playSim">play</button></div>
    </div>
    <div id="navs">
      <div id="topNav">
        <h2>FRC Pose Finder</h2>
      </div>
      <div id="rightNav">
        <h2></h2>
      </div>
      <div id="leftNav">
        <h2 id="settings">Settings</h2>
        <h2>X Meters Per Second</h2>
        <textarea name="tXMPS" id="tXMPS" cols="30" rows="0"></textarea>
        <h2>Y Meters Per Second</h2>
        <textarea name="tYMPS" id="tYMPS" cols="30" rows="0"></textarea>
        <h2>Radians Per Second</h2>
        <textarea name="tRRPS" id="tRRPS" cols="30" rows="0"></textarea>
        <h2>Red Alliance</h2>
        <input type="checkbox" name="redAlliance" id="redAlliance" />
        <h2>Meters</h2>
        <input type="checkbox" name="isMeters" id="isMeters" />
      </div>
      <div id="bottomNav">
        <h2 id="position">(x,y,r)</h2>
      </div>
    </div>

    <div id="fullField">
      <img src="images/scaledField.jpg" alt="" />
    </div>
    <div id="robots">
      <div id="mainRobot">
        <p>3314</p>
      </div>
    </div>
  </body>
</html>
